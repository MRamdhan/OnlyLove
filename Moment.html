    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f7f7f7;
        }
        
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #333;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 90%;
            margin: 0 auto;
            margin-bottom: 10px;
        }
        
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        @media(max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media(max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
        
        .no-button {
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
        }
        
        .no-button {
            background-color: #b0b0b0;
        }
        
        .next-button:hover {
            background-color: #ff1493;
        }
        
        .no-button:hover {
            background-color: #8e8e8e;
        }
    </style>
</head>
